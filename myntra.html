<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Ticket</title>
  <style>
    body {
      background-color: #1C1E24;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      padding: 10px 20px;
      margin-bottom: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      color: white;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      background-color: #555;
      color: white;
    }

    .create-ticket-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #ffd700;
      cursor: pointer;
      margin-right: 10px;
    }

    .create-ticket-btn:hover {
      background-color: #e5c200;
    }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile span {
      color: white;
      font-weight: bold;
    }

    .create-ticket-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: #333;
      color: white;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #555;
      color: white;
    }

    .form-group input:hover,
    .form-group textarea:hover {
      border-color: #ffd700;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #ddd;
    }

    .file-drop-area {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border: 1px dashed #ccc;
      border-radius: 4px;
      cursor: pointer;
      color: #ddd;
      background-color: #444;
    }

    .file-drop-area .fake-btn {
      display: inline-block;
      margin-right: 10px;
    }

    .form-actions {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-secondary {
      background-color: #777;
      color: white;
    }

    .btn-secondary:hover {
      background-color: red;
    }

    .btn-primary {
      background-color: #ffd700;
      color: black;
    }

    .btn-primary:hover {
      background-color: #e5c200;
    }
  </style>
</head>
<body>
  <div class="nav-bar">
    <div class="logo">
      <img src="path/to/your/logo.png" alt="EY Logo">
      <span>Building a better working world</span>
    </div>
    <div class="nav-links">
      <input type="text" placeholder="Search Tickets">
      <button class="create-ticket-btn">Create a ticket</button>
      <div class="profile">
        <span>My EY</span>
      </div>
    </div>
  </div>

  <div class="create-ticket-container">
    <h2>Create a ticket</h2>
    <form>
      <div class="form-group">
        <label for="requester">Requester</label>
        <input id="requester" name="requester" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input id="subject" name="subject" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input id="type" name="type" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="product">Product</label>
        <input id="product" name="product" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="attachment">Attachment</label>
        <div class="file-drop-area">
          <span class="fake-btn">Drag or Drop files here or Browse</span>
          <input id="attachment" type="file" name="attachment" class="form-control-file" />
        </div>
      </div>
      <div class="form-group">
        <label for="contact">Contact number</label>
        <input id="contact" name="contact" class="form-control" type="text" />
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
